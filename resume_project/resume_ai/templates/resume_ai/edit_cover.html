<!-- edit_cover.html -->
{% extends "resume_ai/base.html" %}

{% block content %}
<h2>Edit Cover Letter</h2>
<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label class="form-label">Your Cover Letter</label>
        {{ form.edited_text }}
    </div>
    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a href="{% url 'download' cover.id %}" class="btn btn-success">Download PDF</a>
</form>
{% endblock %}
